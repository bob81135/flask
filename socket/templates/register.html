{% extends "base.html" %}
{% block content %}
    <br>
    <div style="text-align:center;">
        <h1>註冊頁面</h1>
        <form action="register" method="POST">
            <p>名字：
                <input type="text" name="name" />
            </p>
            <p>帳號：
                <input type="text" name="id">
            </p>
            <p>密碼：
                <input type="text" name="password" />
            </p>
            <p>生日：
                <input type="date" name="birthday" />
            </p>
            <p>
                <input type="submit" value="註冊" />
            </p>
        </form>
        <h2>{{error}}</h2>
    <div>
{% endblock %}
